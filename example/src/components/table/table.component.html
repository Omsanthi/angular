<table border=1px >
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>city</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address.city}}</td>
        </tr>
    </tbody>
</table>
